<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>
	<!-- Cabecera -->
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de estudiantes</a>

		<!-- Botón para colapsar en pantallas pequeñas -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar" aria-controls="collapsibleNavbar"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- NavBar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/api/alumnos/verFormRegistrar}">Nuevo registro</a></li>
			</ul>
		</div>
	</nav>

	<!-- Cuerpo de la pagina -->
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h2 class="text-center">Estudiantes registrados</h2>
			</div>
		</div>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="table table-dark">
					<tr>
						<th>Nombres</th>
						<th>Apellidos</th>
						<th>Matricula</th>
						<th>Correo</th>
						<th>Telefono</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="alumno : ${alumnos}">
						<td th:text="${alumno.nombres}"></td>
						<td th:text="${alumno.apellidos}"></td>
						<td th:text="${alumno.matricula}"></td>
						<td th:text="${alumno.correo}"></td>
						<td th:text="${alumno.telefono}"></td>
						<td><a
							th:href="@{/api/alumnos/verFormEditar/{id}(id=${alumno.id})}"
							class="btn btn-warning" type="submit">Editar</a> <a
							class="btn btn-danger" type="submit">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
