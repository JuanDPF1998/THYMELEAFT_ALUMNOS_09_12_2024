<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>
	<!-- Cabecera -->
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de estudiantes</a>

		<!-- Botón para colapsar en pantallas pequeñas -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar" aria-controls="collapsibleNavbar"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- NavBar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/api/alumnos/lista}">Inicio</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h2>Agregar Registro Nuevo</h2>
		</div>
		<div
			class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<form th:action="@{/api/alumnos/guardar}" th:object="${alumno}"
				method="POST">
				<div class="form-group">
					<label>Nombres : </label> <input type="text" name="nombres"
						th:field="*{nombres}" class="form-control"
						placeholder="Ingresar nombres" required="required">
				</div>
				<div class="form-group">
					<label>Apellidos : </label> <input type="text" name="apellidos"
						th:field="*{apellidos}" class="form-control"
						placeholder="Ingresar apellido " required="required">
				</div>
				<div class="form-group">
					<label>Matricula : </label> <input type="text" name="matricula"
						th:field="*{matricula}" class="form-control"
						placeholder="Ingresa la matricula" required="required">
				</div>
				<div class="form-group">
					<label>Correo electronico</label> <input type="text" name="correo"
						th:field="*{correo}" class="form-control"
						placeholder="Registrar correo" required="required">
				</div>
				<div class="form-group">
					<label>Telefono : </label> <input type="text" name="telefono"
						th:field="*{telefono}" placeholder="Ingresar un telefono"
						class="form-control" required="required">
				</div>
				<div class="footer">
					<div class="d-flex justify-content-between">
						<button class="btn btn-success" type="submit">Guardar</button>
						<a th:href="@{/api/alumnos/lista}" class="btn btn-primary w-30">Volver</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
